<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    
    class Person {
    	constructor () {
    		this.name = "dsa";
    	}
    	getName () {
    		return this.name;
    	}
    }
    
    class Ming extends Person {
    	constructor () {
    		super();
    		this.name = "sdsd";
    	}
    }
    
    var ming = new Ming();
    alert(ming.getName());
    
  </script>
</body>
</html>
